<mat-card>

  <mat-toolbar color="primary">
    <span>Bancos Cadastrados</span>
  </mat-toolbar>

  <app-bank-list *ngIf="banks$ | async as banks; else loading"
  [banks]="banks"
  (save)="onAdd()"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
  ></app-bank-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
